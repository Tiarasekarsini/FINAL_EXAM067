<html>
  <head>
    <title>DATA SURAT</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      function get() {
        let view = document.getElementById("view");
        $.ajax({
          url: "http://localhost:8080/GET",
          dataType: "text",
          success: function (result) {
            view.innerHTML = result;
          },
        });
      }
      function post() {
        let view = document.getElementById("view");
        let id = document.getElementById("id").value;
        let noSurat = document.getElementById("noSurat").value;
        let judul = document.getElementById("judul").value;
        let tembusan = document.getElementById("tembusan").value;
        let file = document.getElementById("file").value;
        let ts = document.getElementById("ts").value;
        let json = {
          id: id,
          noSurat: noSurat,
          judul: judul,
          tembusan: tembusan,
          file: file,
          ts: ts,
        };
        let obj = JSON.stringify(json);

        $.ajax({
          url: "http://localhost:8080/POST",
          data: obj,
          method: "POST",
          contentType: "application/json",
          dataType: "text",
          success: function (result) {
            view.innerHTML = result;
          },
        });
      }
      function put() {
        let view = document.getElementById("view");
        let id = document.getElementById("id").value;
        let noSurat = document.getElementById("noSurat").value;
        let judul = document.getElementById("judul").value;
        let tembusan = document.getElementById("tembusan").value;
        let file = document.getElementById("file").value;
        let ts = document.getElementById("ts").value;
        let json = {
          id: id,
          noSurat: noSurat,
          judul: judul,
          tembusan: tembusan,
          file: file,
          ts: ts,
        };
        let obj = JSON.stringify(json);

        $.ajax({
          url: "http://localhost:8080/PUT",
          data: obj,
          method: "PUT",
          contentType: "application/json",
          dataType: "text",
          success: function (result) {
            view.innerHTML = result;
          },
        });
      }
      function del() {
        let view = document.getElementById("view");
        let id = document.getElementById("id").value;
        let json = { id: id };
        let obj = JSON.stringify(json);
        $.ajax({
          url: "http://localhost:8080/DELETE",
          data: obj,
          method: "DELETE",
          contentType: "application/json",
          dataType: "text",
          success: function (result) {
            view.innerHTML = result;
          },
        });
      }
    </script>
  </head>
  <body>
    <center>
      <div
        style="font-size: 30px; text-transform: uppercase; font-weight: bold"
      >
        DATA SURAT PRODI TEKNOLOGI INFORMASI
      </div>
    </center>
    <hr />
    <table border="1" cellpadding="5">
      <p style="font-size: 20px; font-weight: bold">Isi Data Sesusai Form :</p>
      <tr>
        <td>ID</td>
        <td><input type="text" id="id" name="id" /></td>
      </tr>
      <tr>
        <td>No_Surat</td>
        <td><input type="text" id="noSurat" name="noSurat" /></td>
      </tr>
      <tr>
        <td>Judul</td>
        <td><input type="text" id="judul" name="judul" /></td>
      </tr>
      <tr>
        <td>Tembusan</td>
        <td><input type="text" id="tembusan" name="tembusan" /></td>
      </tr>
      <tr>
        <td>File</td>
        <td><input type="text" id="file" name="file" /></td>
      </tr>
      <tr>
        <td>T.S</td>
        <td><input type="text" id="ts" name="ts" /></td>
      </tr>
    </table>
    <br />
    <br />
    <button
      onclick="get()"
      style="background-color: blue; color: white; font-weight: bold"
    >
      LIHAT DATA SURAT
    </button>
    <button
      onclick="post()"
      style="background-color: greenyellow; color: black; font-weight: bold"
    >
      TAMBAH DATA SURAT
    </button>
    <button
      onclick="put()"
      style="background-color: yellow; color: black; font-weight: bold"
    >
      UBAH DATA SURAT
    </button>
    <button
      onclick="del()"
      style="background-color: red; color: white; font-weight: bold"
    >
      HAPUS DATA SURAT
    </button>
    <hr />
    <p style="font-size: 20px; text-transform: uppercase; font-weight: bold">
      Data Terekam :
    </p>
    <div id="view"></div>
  </body>
</html>
