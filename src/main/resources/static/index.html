<html>
  <head>
    <title>DATA SURAT</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      function get(){
          let view = document.getElementById("view");
          $.ajax({
              url:'http://localhost:8080/GET',
              dataType:'text',
              success:function(result){
                  view.innerHTML = result;
              }
          });
      }
      function post(){
          let view = document.getElementById("view");
          let id = document.getElementById("id").value;
          let noSurat = document.getElementById("noSurat").value;
          let judul = document.getElementById("judul").value;
          let tembusan = document.getElementById("tembusan").value;
          let file = document.getElementById("file").value;
          let ts = document.getElementById("ts").value;
          let json = {id: id, noSurat: noSurat, judul: judul, tembusan:tembusan, file:file, ts:ts};
          let obj = JSON.stringify(json);
          
          $.ajax({
              url: 'http://localhost:8080/POST',
              data: obj,
              method: 'POST',
              contentType: 'application/json',
              dataType: 'text',
              success: function (result) {
                  view.innerHTML = result;
              }
          });
      }
    </script>
  </head>
  <body>
    <div>TODO write content</div>
    <button
      onclick="get()"
      style="background-color: blue; color: white; font-weight: bold"
    >
      LIHAT DATA SURAT
    </button>
    <div id="view"></div>
  </body>
</html>
